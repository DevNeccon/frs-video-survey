services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: frs
      POSTGRES_PASSWORD: frs_password
      POSTGRES_DB: frs_survey
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg://frs:frs_password@db:5432/frs_survey
      MEDIA_DIR: /app/media
      PUBLIC_BASE_URL: http://localhost:8000
      GEOLOOKUP_PROVIDER: ipapi  # ipapi | ip-api | none
    ports:
      - "8000:8000"
    volumes:
      - media:/app/media
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  pgdata:
  media:
